<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="row outer-box">
        <div class="col-lg-6 left-box">
          <h1 class="h1-heading">
            Get <span class="insights">insights </span> that help your business
            grow.
          </h1>
          <p class="main-para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="row stats">
            <div class="col-lg-4">
              <h3>10k+</h3>
              <p>COMPANIES</p>
            </div>
            <div class="col-lg-4">
              <h3>314</h3>
              <p>TEMPLATES</p>
            </div>
            <div class="col-lg-4">
              <h3>12M+</h3>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
        <div class="col-lg-6 right-box">
          <img src="./images/image-header-desktop.jpg" alt="group-image" />
        </div>
      </div>
    </main>
  </body>
</html>
